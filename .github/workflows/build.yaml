name: Build add-on

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags: ["*"]

jobs:
  build:
    runs-on: ${{ contains(fromJson('["aarch64"]'), matrix.arch) && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    name: Build ${{ matrix.arch }} syslog add-on
    strategy:
      matrix:
        arch: ["aarch64", "amd64"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.0

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./syslog"

      - name: Set build arguments
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "TEST_FLAG=--test" >> $GITHUB_ENV;
          fi
          if [[ "${{ github.event_name }}" == "push" ]] && [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "VERSION_FLAG=--version dev --no-latest" >> $GITHUB_ENV;
          fi

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build syslog add-on
        uses: home-assistant/builder@2025.11.0
        with:
          image: ${{ contains(fromJson('["aarch64"]'), matrix.arch) && 'aarch64' || 'amd64' }}
          args: |
            ${{ env.TEST_FLAG }} \
            ${{ env.VERSION_FLAG }} \
            --${{ matrix.arch }} \
            --target /data/syslog \
            --addon

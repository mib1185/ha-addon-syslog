name: "Syslog"
version: "0.3.0"
slug: "syslog"
description: "Send your HAOS logs to a remote syslog server"
url: "https://github.com/mib1185/ha-addon-syslog"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
image: mib85/{arch}-ha-addon-syslog
init: false
startup: services
journald: true
options:
  syslog_host: syslog.local
  syslog_port: 514
  syslog_protocol: udp
  syslog_ssl: false
  syslog_ssl_verify: true
schema:
  syslog_host: str
  syslog_port: int
  syslog_protocol: list(udp|tcp)
  syslog_ssl: bool
  syslog_ssl_verify: bool
